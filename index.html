<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bites</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1df1736bb2.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- home section -->
     <section class="container">
        <nav>
            <!-- logo -->
             <img src="images/logo.png" alt="logo" width="200px" height="100px">

            <!-- mobile menu -->
             <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-basket-shopping"></i>

                
            </div>

            <!-- links -->
             <div class="links">
                <a href="#home">About Us</a>
                <a href="#menu">Menu</a>
                <a href="#reviews">Reviews</a>
                <a href="#blog">Blog</a>
                <a href="#contacts">Contacts</a>

                <!-- ctas -->
                <div class="ctas">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <button>Reserve Table</button>
                </div>
                
             </div>
        </nav>

        <div class="home">
            <div class="aside">
                <img src="images/doodle.png" alt="doodle">
                <h1>
                    We Serve The Best <br> You Love &#128525;
                </h1>

                <p>
                    This is a type of restaurant which typically serves food and drinks, in <br>addition to light refreshments such as baked goods or snacks. The term <br> comes from the rench word meaning food.
                </p>

                <div class="btns">
                    <button>Explore Food</button>
                    <button type="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Search
                    </button>
                </div>

            </div>

            <div class="image-container">
                
                <img src="images/kales.png" alt="kales" width="100px" height="200px" class="right">
                <img src="images/scape.jpg" alt="plate of food">    
                
            </div>

            <div class="side-btns">
            
                <button>
                    <img src="images/dishes.png" alt="dishes">
                    <span>Dishes</span>
                </button>
                <button>
                    <img src="images/desserts.png" alt="desserts">
                    <span>Dessert</span>
                </button>
                <button>
                    <img src="images/drinks.png" alt="drinks">
                    <span>Drinks</span>
                </button>
                <button>
                    <img src="images/platter.png" alt="platter">
                    <span>Platter</span>
                </button>
                <button>
                    <img src="images/snacks.png" alt="snacks">
                    <span>Snacks</span>
                </button>
                
            </div>
        </div>
     </section>
</body>
</html>
